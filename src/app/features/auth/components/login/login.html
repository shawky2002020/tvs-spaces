<div class="login-wrapper">
	<div class="login-motivation">
		<h1 class="motivation-title">Welcome Back!</h1>
		<p class="motivation-words">
			<span class="highlight">Dream Big.</span> <br />
			<span class="highlight">Work Smart.</span> <br />
			<span class="highlight">Achieve More.</span>
		</p>
		<p class="motivation-sub">Join a community that inspires you to reach your goals every day.</p>
	</div>
	<div class="login-card">
		<div class="login-title">Sign In to TVS Spaces</div>
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" novalidate>
			<div class="form-group">
				<input type="email" formControlName="email" placeholder="Email Address" [class.invalid]="submitted && f['email'].invalid" />
				<div class="error" *ngIf="submitted && f['email'].errors">
					<span *ngIf="f['email'].errors['required']">Email is required.</span>
					<span *ngIf="f['email'].errors['email']">Enter a valid email.</span>
				</div>
			</div>
			<div class="form-group">
				<input type="password" formControlName="password" placeholder="Password" [class.invalid]="submitted && f['password'].invalid" />
				<div class="error" *ngIf="submitted && f['password'].errors">
					<span *ngIf="f['password'].errors['required']">Password is required.</span>
					<span *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters.</span>
				</div>
			</div>
			<div class="login-actions">
				<button type="submit" class="btn btn-primary">Login</button>
			</div>
		</form>
		<div class="login-links">
			<a href="#">Forgot Password?</a>
			|
			<a routerLink="/auth/register">Create Account</a>
	</div>
</div>
