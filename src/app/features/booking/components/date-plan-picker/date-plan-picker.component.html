<div class="date-plan-picker fade-in--fast">
  <div class="space-info fade-in--slow">
    <h1>{{ space.name }}</h1>
    <div class="meta">
      <span class="type">{{ space.type | titlecase }}</span>
      <span *ngIf="space.capacity">â€¢ Capacity: {{ space.capacity }}</span>
    </div>
  </div>

  <div class="plan-section fade-in--fast">
    <label class="plan-label">Choose Plan:</label>
    <mat-radio-group [(ngModel)]="plan" (change)="onPlanChange()" aria-label="Select booking plan">
      <mat-radio-button value="Hourly">Hourly</mat-radio-button>
      <mat-radio-button value="Daily">Daily</mat-radio-button>
      <mat-radio-button value="Monthly">Monthly</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="date-section fade-in--fast">
    <label *ngIf="!isMonthly">Select Date{{ isDaily ? "s" : "" }}:</label>
    
    <mat-form-field appearance="fill">
      <mat-label>Choose date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [(ngModel)]="date"
        (dateChange)="onDateChange($event.value)"
        [matDatepickerFilter]="isDateFree"
        [min]="minDate"
        placeholder="Choose date"
        aria-label="Select date"
      />
      <mat-datepicker-toggle matSuffix [for]="picker" aria-label="Open date picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
    <mat-form-field *ngIf="isDaily" appearance="fill">
      <mat-label>End date</mat-label>
      <input
        matInput
        [matDatepicker]="endPicker"
        [(ngModel)]="endDate"
        (dateChange)="onEndDateChange($event.value)"
        [matDatepickerFilter]="isDateFree"
        [min]="date || minDate"
        placeholder="End date"
        aria-label="Select end date"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="endPicker"
        aria-label="Open end date picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
    
    <mat-form-field *ngIf="isMonthly" appearance="fill">
      <mat-label>Choose month</mat-label>
      <input
        matInput
        [matDatepicker]="monthPicker"
        [(ngModel)]="date"
        (dateChange)="onDateChange($event.value)"
        [matDatepickerFilter]="isDateFree"
        [min]="minDate"
        placeholder="Choose month"
        aria-label="Select month"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="monthPicker"
        aria-label="Open month picker"
      ></mat-datepicker-toggle>
      <mat-datepicker
        #monthPicker
        startView="multi-year"
        panelClass="month-picker"
        (monthSelected)="onDateChange($event)"
      ></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="time-section" *ngIf="isHourly">
    <label>Start Time:</label>
    <input type="time" [(ngModel)]="startTime" (change)="onTimeChange()" aria-label="Select start time" />
    <label>End Time:</label>
    <input type="time" [(ngModel)]="endTime" (change)="onTimeChange()" aria-label="Select end time" />
  </div>

  <div class="price-summary" *ngIf="price > 0">
    <span>Total Price: <strong>{{ price | number : "1.0-2" }} EGP</strong></span>
  </div>

  <div class="actions">
    <button mat-stroked-button color="primary" (click)="back()" aria-label="Go back">
      <mat-icon>arrow_back</mat-icon> Back
    </button>
    <button
      mat-flat-button
      color="primary"
      (click)="next()"
      [disabled]="
        !date || (isDaily && !endDate) || (isHourly && (!startTime || !endTime))
      "
      aria-label="Proceed to next step"
    >
      Next <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>

  <div class="error" *ngIf="error" role="alert">{{ error }}</div>
</div>
