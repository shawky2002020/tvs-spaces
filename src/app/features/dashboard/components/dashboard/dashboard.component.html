<div class="dashboard-container">
  <!-- Dashboard Overview -->
  <section class="dashboard-overview">
    <h2>Overview</h2>
    <div class="stats-grid">
      <div class="stat-card" *ngFor="let stat of stats">
        <div class="stat-icon">
          <i class="fas fa-{{ stat.icon }}"></i>
        </div>
        <div class="stat-info">
          <h3 class="stat-value">{{ stat.value }}</h3>
          <p class="stat-title">{{ stat.title }}</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Recent Bookings -->
  <section class="recent-bookings">
    <div class="section-header">
      <h2>Recent Bookings</h2>
      <a routerLink="/bookings" class="view-all">View All</a>
    </div>
    <div class="table-responsive">
      <table class="bookings-table">
        <thead>
          <tr>
            <th>Booking ID</th>
            <th>Space</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
            <!-- <th>Actions</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let booking of recentBookings">
            <td>{{ booking.id }}</td>
            <td>{{ booking.space }}</td>
            <td>{{ booking.date }}</td>
            <td>{{ booking.time }}</td>
            <td>
              <span class="status-badge" [ngClass]="{
                'status-completed': booking.status === 'Completed',
                'status-active': booking.status === 'Active',
                'status-upcoming': booking.status === 'Upcoming'
              }">{{ booking.status }}</span>
            </td>
            <!-- <td>
              <button class="action-btn">
                <i class="fas fa-eye"></i>
              </button>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <!-- Two Column Layout -->
  <div class="two-column-grid">
    <!-- Recommended Spaces -->
    <section class="recommended-spaces">
      <h2>Recommended For You</h2>
      <div class="space-cards">
        <div class="space-card" *ngFor="let space of recommendedSpaces">
          <div class="space-image">
            <img [src]="space.image" [alt]="space.name">
          </div>
          <div class="space-info">
            <h3>{{ space.name }}</h3>
            <div class="space-rating">
              <i class="fas fa-star"></i>
              <span>{{ space.rating }}</span>
            </div>
          </div>
          <button class="btn btn-primary btn-sm">Book Now</button>
        </div>
      </div>
    </section>

    <!-- Quick Actions -->
    <section class="quick-actions">
      <h2>Quick Actions</h2>
      <div class="action-buttons">
        <button class="action-button">
          <i class="fas fa-plus-circle"></i>
          <span>New Booking</span>
        </button>
        <button class="action-button">
          <i class="fas fa-credit-card"></i>
          <span>Make Payment</span>
        </button>
        <button class="action-button">
          <i class="fas fa-headset"></i>
          <span>Contact Support</span>
        </button>
        <button class="action-button">
          <i class="fas fa-cog"></i>
          <span>Account Settings</span>
        </button>
      </div>
    </section>
  </div>
</div>
