<aside class="auth-sidebar" [class.mobile-open]="isMobileMenuOpen">
  <div class="sidebar-header">
    <img src="/logo/logowhite.png" alt="TVS Spaces Logo" class="sidebar-logo" />
    <button  class="mobile-toggle" (click)="toggleMobileMenu()">
      <i class="fas" [ngClass]="isMobileMenuOpen ? 'fa-times' : 'fa-bars'"></i>
    </button>
  </div>
  <nav class="sidebar-nav">
    <ul>
      <li *ngFor="let item of menuItems">
        <a [routerLink]="item.path"  routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <i class="fas fa-{{ item.icon }}"></i> {{ item.label }}
        </a>
      </li>
    </ul>
  </nav>
  <div class="sidebar-footer">
    <button class="btn btn-outline logout-btn" (click)="logout()">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </div>
</aside>
